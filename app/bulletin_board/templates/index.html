<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bulletin_board</title>
</head>
<body>

<h1>bulletin_board</h1>

    December 4, 2014 - 4:13pm
    <ul id="posts">
    {% for post in posts %}
        <li>
            {{ post.title }} -
            {{ post.message }} -
            by {{ post.author }} -
            on {{ post.date_created.strftime('%B %d, %Y - %-I:%M%p') }} -
            <a href="edit/{{ post.id }}">Edit</a>
        </li>
    {% endfor %}
    </ul>

    <br />
    <a href="add">Add a new post.</a>
</body>
</html>
