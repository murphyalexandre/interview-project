<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bulletin_board - Edit Post - {{ post.title }}</title>
</head>
<body>


<h1>bulletin_board</h1>

{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endwith %}

<form action="" method="post">
<input type="hidden" name="id" value="{{ post.id }}">
Title:<br>
<input type="text" name="title" value="{{ post.title }}" placeholder="Insert title here">
<br>
Message:<br>
<input type="textarea" name="message" value="{{ post.message }}" placeholder="Write your message">
<br><br>
<input type="submit" value="Submit">
<a href="/bulletin-board/">Cancel</a>
</form>


</body>
</html>
